<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Level Editor - CS317</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/stylesheet.css" />
</head>
<body>
    <div class="center">
    <h1>Level Editor for CS317 Project - Dungeon Crawler</h1>
    <div id="chooser">
    </div>
    <div id="grid_parent">
        <div class="map_action">
            <label>Export map: </label>
            <input id="exportme" type="button" value="Export Map"></input>
        </div>
        <div class="map_action">
            <label>Import map: </label>
            <input type="file" id="file-input">
        </div>
        <div>
            <label>Brush size:</label>
            <input type="number" name="points" step="1" max="100" min="1" default="1">
        </div>
    </div>
    </div>
</body>
<script src="main.js"></script>
</html>
